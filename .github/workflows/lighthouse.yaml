name: Lighthouse CI
on: push
jobs:
  lighthouse:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Audit URLs using Lighthouse
        uses: treosh/lighthouse-ci-action@v12
        with:
          urls: |
            https://kuznecoff.github.io/webmap-sdk-speed-test/mapgl/mapgl-zoom-11.html
            https://kuznecoff.github.io/webmap-sdk-speed-test/mapgl/mapgl-zoom-16.html
            https://kuznecoff.github.io/webmap-sdk-speed-test/mapgl/mapgl-zoom-17.html
          budgetPath: ./lighthouse/budget.json # test performance budgets
          uploadArtifacts: true # save results as an action artifacts
          temporaryPublicStorage: true # upload lighthouse report to the temporary storage