<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yandex Map API</title>
    <style>
        html,
        body,
        #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div id="container"></div>
    <script src="https://api-maps.yandex.ru/v3/?apikey=ae35d578-957b-4f54-87c3-2a6fb4d1beb2&lang=ru_RU"></script>
    <script type="module">
        

        async function initMap(){
            await ymaps3.ready;

            const LOCATION = {
                center: [37.62017, 55.75346600000001],
                zoom: 11
            };

            const { YMap, YMapDefaultSchemeLayer } = ymaps3;

            const container = document.getElementById('container');
            if (!container) {
                throw new Error("Container element not found");
            }
            const map = new YMap(container, { location: LOCATION });
            map.addChild(new YMapDefaultSchemeLayer({}));
        }

        initMap();
    </script>
</body>

</html>
